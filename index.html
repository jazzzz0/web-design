<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

</head>
<body>
    <header id="header" class="historia">
        <img src="qr.png" alt="Logo" class="imglogo" />
        <h1 class="tituloCategoria" id="tituloCategoria">Categoría: Historia</h1>
        <span class="numeroPregunta" id="numeroPregunta">Pregunta número: 1</span>
    </header>
    <main>
        <div class="cardPreguntas" id="pregunta1">
            <h2 id="pregunta">¿Cuánto duró la Guerra de los Cien Años?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(0,1,1)" id="respuesta1">130</button>
                <button class="btn" onclick="validarRespuesta(0,2,1)" id="respuesta2">100</button>
                <button class="btn" onclick="validarRespuesta(1,3,1)" id="respuesta3">116</button>
                <button class="btn" onclick="validarRespuesta(0,4,1)" id="respuesta4">105</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta2" style="display: none">
            <h2 id="pregunta">¿Cuál es la capital de Filipinas?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(0,1,2)" id="respuesta1">Bora Bora</button>
                <button class="btn" onclick="validarRespuesta(1,2,2)" id="respuesta2">Manila</button>
                <button class="btn" onclick="validarRespuesta(0,3,2)" id="respuesta3">Bali</button>
                <button class="btn" onclick="validarRespuesta(0,4,2)" id="respuesta4">Puerto Princesa</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta3" style="display: none">
            <h2 id="pregunta">¿Cómo se llama el pintor noruego autor de la obra “El Grito”?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(1,1,3)" id="respuesta1">Edvard Munch</button>
                <button class="btn" onclick="validarRespuesta(0,2,3)" id="respuesta2">Vincent van Gogh</button>
                <button class="btn" onclick="validarRespuesta(0,3,3)" id="respuesta3">Édouard Manet</button>
                <button class="btn" onclick="validarRespuesta(0,4,3)" id="respuesta4">Claude Monet</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta4" style="display: none">
            <h2 id="pregunta">¡Felicidades! Has completado la trivia.</h2>
        </div>
    </main>
    <footer>
        <div id="feedback"></div>
    </footer>
    <script src="scrip.js"></script>
</body>
</html>
